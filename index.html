        <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
        <script>
        window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};

        formbutton("create", {
            action: "https://formspree.io/f/xjvpzokl",
            title: "Contact me",
            fields: [
            { 
                type: "email", 
                label: "Email:",
                name: "_replyto",
                required: true,
                placeholder: "joshswain@example.com"
            },
            {
                type: "checkbox",
                label: "I am sending fanmail",
                name: "is_fanmail",
                required: true
            },
            {
                type: "textarea",
                label: "Message:",
                name: "message",
                placeholder: "'Sup?",
            },
            { type: "submit" }      
            ],
            styles: {
                title: {
                    backgroundColor: "#222222"
                },
                button: {
                    backgroundColor: "#222222"
                }
            }
        });
        </script>
